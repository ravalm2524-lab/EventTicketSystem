{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>ğŸ‘¤ User Profile</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3 text-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon" width="100">
                    </div>
                    
                    <h4 class="text-center mb-4">{{ user.username }}</h4>
                    
                    <ul class="list-group mb-4">
                        <li class="list-group-item">
                            <strong>Email:</strong> {{ user.email }}
                        </li>
                        <li class="list-group-item">
                            <strong>Date Joined:</strong> {{ user.date_joined|date:"d M Y" }}
                        </li>
                        <li class="list-group-item">
                            <strong>Last Login:</strong> {{ user.last_login|date:"d M Y, h:i A" }}
                        </li>
                    </ul>

                    <div class="d-grid gap-2">
                        <a href="{% url 'password_change' %}" class="btn btn-warning">ğŸ”‘ Change Password</a>
                        <a href="{% url 'my_tickets_view' %}" class="btn btn-info">ğŸŸï¸ My Tickets</a>
                        <a href="/" class="btn btn-secondary">ğŸ  Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

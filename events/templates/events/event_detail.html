{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ event.name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        /* इस पेज के लिए बॉडी में थोड़ी पैडिंग */
        body {
            padding: 40px;
        }
        /* कार्ड को थोड़ा बड़ा और सेंटर में करें */
        .detail-card {
            max-width: 800px;
            margin: 20px auto; /* ऊपर-नीचे 20px, दाएं-बाएं auto (सेंटर) */
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .detail-card h1 {
            text-align: left; /* हेडिंग को लेफ्ट में रखें */
            color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <a href="{% url 'event_list' %}" class="back-link">&larr; Back to all events</a>

    <div class="detail-card">
        <h1>{{ event.name }}</h1>
        <p>{{ event.description }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p><strong>Date:</strong> {{ event.date }}</p>
        <p><strong>Price:</strong> ${{ event.price }}</p>

<div class="booking-section" style="margin-top: 25px; padding-top: 20px; border-top: 1px dashed #ccc;">
            <h2>Book Your Tickets</h2>
            <form action="{% url 'book_event' event.id %}" method="POST">
                {% csrf_token %}
                <label for="quantity" style="font-weight: bold; margin-right: 10px;">Number of Tickets:</label>
                
                <input 
                    type="number" 
                    id="quantity" 
                    name="quantity" 
                    min="1" 
                    max="10" 
                    value="1" 
                    required
                    style="padding: 8px; width: 80px; border: 1px solid #ccc; border-radius: 4px;"
                >
                <br>
                <p style="margin-top: 15px;">Total Price (Estimate): **<span id="total_price">${{ event.price }}</span>**</p>
                
                <button type="submit" class="book-button" style="margin-top: 15px;">Book Now</button>
            </form>
        </div>
</div>
</body>
</html>
